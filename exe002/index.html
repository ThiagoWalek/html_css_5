<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>flex-direction: row</h1>
    <div id="conteiner1">
        <button class="itens">botão 1</button><button class="itens">botão 2</button><button class="itens">botão 3</button><button class="itens">botão 4</button>
    </div>
    <h1>flex-direction: row-reverse</h1>
    <div id="conteiner2">
        <button class="itens">botão 1</button><button class="itens">botão 2</button><button class="itens">botão 3</button><button class="itens">botão 4</button>
    </div>
    <h1>flex-direction: column</h1>
    <div id="conteiner3">
        <button class="itens">botão 1</button><button class="itens">botão 2</button><button class="itens">botão 3</button><button class="itens">botão 4</button>
    </div>
    <h1>flex-direction: column-reverse</h1>
    <div id="conteiner4">
        <button class="itens">botão 1</button><button class="itens">botão 2</button><button class="itens">botão 3</button><button class="itens">botão 4</button>
    </div>
</body>
</html>
